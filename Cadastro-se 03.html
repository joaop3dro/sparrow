<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300i,400&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/sparrow-events.css">

    <!--CSS padrão-->

    <title>Sparrow Events - Cadastre-se 02</title>
</head>

<body class="bg-secondary">
    <section class="py-5">
        <div class="container">
            <div class="row">
                <!--#region Coluna 01-->
                <div class="col-sm-4 bgroxo text-white text-center py-5">
                    <div class="card-body">
                        <img src="http://www.ansonika.com/mavia/img/registration_bg.svg" style="width: 30%">
                        <h2 class="py-3">Cadastre-se</h2>
                        <p>Venha fazer parte do clube de eventos Sparrow Events e ganhe
                            descontos exclusivos!
                        </p>
                    </div>
                </div>
                <!--#endregion Coluna 01-->

                <!--#region Coluna 02-->
                <div class="col-sm-8 py-5 border bg-white">
                    <h4>Cadastre-se</h4>
                    <form>
                        <div class="form-row">
                                <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                          <span class="input-group-text" id="basic-addon1"><i class="fas fa-user-circle"></i></span>
                                        </div>
                                        <input type="text" class="form-control" placeholder="Usuário" aria-label="Usuário" aria-describedby="basic-addon1">
                                      </div>
                                      <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                              <span class="input-group-text" id="basic-addon1">@</span>
                                            </div>
                                            <input type="email" class="form-control" placeholder="E-mail" aria-label="E-mail" aria-describedby="basic-addon1">
                                          </div>
                        </div>
                        <div class="form-row">
                                <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                          <span class="input-group-text" id="basic-addon1"><i class="fas fa-phone-alt"></i></span>
                                        </div>
                                        <input type="tel" class="form-control" placeholder="Telefone" aria-label="Telefone" aria-describedby="basic-addon1">
                                      </div>
                            <div class="form-group col-sm-6">
                                <label><i class="fas fa-restroom"></i>Sexo</label>
                                <div class="py-2">
                                    <div class="custom-control custom-radio custom-control-inline">
                                        <input type="radio" id="radiofeminino" name="radiosexo"
                                            class="custom-control-input">
                                        <label class="custom-control-label" for="radiofeminino">Feminino</label>
                                    </div>
                                    <div class="custom-control custom-radio custom-control-inline">
                                        <input type="radio" id="radiomasculino" name="radiosexo"
                                            class="custom-control-input">
                                        <label class="custom-control-label" for="radiomasculino">Masculino</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class=" form-group col-sm-12">
                                <label for="Mensagem">Nos diga qual tipo de evento você gosta mais!</label>
                                <textarea class="form-control" id="Mensagem" rows="5"></textarea>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class=" form-group col-sm-12">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="customCheck1">
                                    <label class="custom-control-label" for="customCheck1">Deseja receber e-mails
                                        promocionais?</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class=" form-group col-sm-12">
                                <button class="btn btn-success" type="submit">Enviar</button>
                            </div>
                        </div>
                    </form>
                </div>
                <!--#endregion Coluna 02-->
            </div>
        </div>
    </section>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="assets/js/jquery-3.3.1.slim.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
</body>

</html>
